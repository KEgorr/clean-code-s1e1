<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="wrapper">
      <div id="add-items-block">
        <label id="new-task__label" for="task-field__new-task">Add Item</label>
        <div class="task-field">
          <input id="task-field__new-task" class="task-area" type="text">
          <button class="add__button">Add</button>
        </div>
      </div>
      <h3 class="heading__text">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-area">
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img class="delete__button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item task_edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-area">
          <button class="edit__button">Save</button>
          <button class="delete__button">
            <img class="delete__button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="heading__text">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-area">
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img class="delete__button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
