<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="intro">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class='intro__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <div id='add-items-block'>
        <label for="task-field__new-task">Add Item</label>
        <div class="task-field">
          <input id='task-field__new-task'class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id='incomplete-tasks'>
        <li class="incomplete-tasks__task">
          <input type='checkbox'>
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit__button">Edit</button>
          <button class="delete__button"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="incomplete-tasks__task task_edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class='edit__button'>Save</button>
          <button class="delete__button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit__button">Edit</button>
          <button class="delete__button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
